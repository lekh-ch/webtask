<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .magazine-cover {
            width: 80%;
            max-width: 600px;
            position: relative;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .featured-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .featured-text {
            position: absolute;
            top: 20%;
            left: 5%;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .article-headline {
            position: absolute;
            bottom: 20%;
            left: 5%;
            color: #333;
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .article-caption {
            position: absolute;
            bottom: 15%;
            left: 5%;
            color: #666;
            font-size: 0.9em;
            font-weight: 300;
        }

        .decorative-line {
            position: absolute;
            bottom: 10%;
            left: 5%;
            width: 90%;
            height: 2px;
            background-color: #ddd;
        }

        .subscription-cta {
            position: absolute;
            bottom: 2%;
            right: 5%;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .subscription-cta:hover {
            background-color: #c0392b;
        }

        .featured-image:hover {
            opacity: 0.9;
        }

        .article-headline:hover {
            color: #e74c3c;
        }

        .magazine-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1));
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .magazine-cover {
                width: 95%;
            }

            .featured-text {
                font-size: 2.5em;
            }

            .article-headline {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .featured-text {
                font-size: 2em;
            }

            .article-headline {
                font-size: 1.2em;
            }
        }

    </style>
</head>
<body>
    <div class="magazine-cover">
        <img src="https://source.unsplash.com/random/600x800/?nature" alt="Magazine Cover Image" class="featured-image">
        <h1 class="featured-text">Nature's Majesty</h1>
        <h2 class="article-headline">Exploring Hidden Trails</h2>
        <p class="article-caption">A journey into the wild.</p>
        <div class="decorative-line"></div>
        <button class="subscription-cta">Subscribe Now</button>
    </div>
</body>
</html>
